<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        #box {
            overflow: hidden;
            width: 100%;
            border: 2px solid pink;
        }
        
        p {
            float: left;
            height: 30px;
            line-height: 30px;
            background-color: rgba(124, 188, 198, 0.5);
            background-color: rgba(251, 20, 98, 0.3);
            padding: 0 5px;
        }
    </style>
</head>


<body>
    <div id="box">
        <!-- <p style="background-color: red"></p> -->
    </div>
    <script>
        var box = document.getElementById('box');

        // function rgb() {
        //     // return 1
        //     // rgb(0, 255, 0)
        //     return `rgb(${Math.floor(Math.random()*256)},${Math.floor(Math.random()*256)},${Math.floor(Math.random()*256)})`
        // }

        function rgba() {
            return `rgba(${Math.floor(Math.random()*256)},${Math.floor(Math.random()*256)},${Math.floor(Math.random()*256)},${Math.random().toFixed(1)})`


        }
        setInterval(function() {
            var color = rgba(); //color接收到函数返回出来的值;
            console.log(color)
            box.innerHTML += `<p style="background-color: ${color}"> ${color}</p>`
        }, 1000)
    </script>

</body>

</html>
