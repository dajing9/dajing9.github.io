<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>世界各地时间</title>
</head>
<style>
    #box {
        width: 500px;
        margin: 50px auto;
        border: 1px solid;
        padding: 20px;
    }
    
    p {
        font-size: 20px;
        font-weight: bold;
        padding: 5px;
        border-bottom: 1px solid #ddd;
    }
    
    span {
        display: inline-block;
        text-indent: 20px;
    }
</style>

<body>
    <div id="box">
        <p>
            伦敦时间:<br>
            <span></span>
        </p>
        <p>
            北京时间:<br>
            <span></span>
        </p>
        <p>
            悉尼时间:<br>
            <span></span>
        </p>
        <p>
            洛杉矶时间:<br>
            <span></span>
        </p>
        <p>
            印度时间:<br>
            <span></span>
        </p>
        <p>
            迪拜时间:<br>
            <span></span>
        </p>
        <p>
            西班牙时间:<br>
            <span></span>
        </p>


    </div>
    <script>
        var spans = document.getElementsByTagName('span');
        // var spans = document.getElementById('span');
        var arr = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
        /*
        伦敦：0区
        北京：东八区
        悉尼：东十区
        洛杉矶：西八区
        印度：东五区
        迪拜：东四区
        西班牙：东一区 
        */
        // var date = new Date();
        // date.getTimezoneOffset();
        // console.log(date.getTimezoneOffset()) //-480  虽然是负值，但是要比伦敦（0区）快8个小时 
        //北京市东八区  -480/60=8  在世界地图上面 东减西加   

        function fn() {
            var date = new Date();
            // console.log(date) //打印当前时间
            //伦敦所在的地方距离1970年的毫秒值；
            // console.log(date.getTime())
            // console.log(date.getTimezoneOffset())
            var UTCTime = date.getTime() + date.getTimezoneOffset() * 60 * 1000; //等于当前时间+北京与伦敦的时差毫秒值
            var timeArr = [
                dateFormat(UTCTime + 1 * 60 * 60 * 1000),
                dateFormat(date),
                dateFormat(UTCTime + 10 * 60 * 60 * 1000),
                dateFormat(UTCTime - 8 * 60 * 60 * 1000),
                dateFormat(UTCTime + 5 * 60 * 60 * 1000),
                dateFormat(UTCTime + 4 * 60 * 60 * 1000),
                dateFormat(UTCTime + 1 * 60 * 60 * 1000)
            ]

            // console.log(timeArr)
            for (var i = 0; i < spans.length; i++) {
                spans[i].innerHTML = timeArr[i]

            }
        }
        fn()
        setInterval(fn, 1000)

        function dateFormat(d) {
            var date = new Date(d); // 返回年
            var YY = date.getFullYear(); // 返回月
            var MM = date.getMonth() + 1;
            var DD = date.getDate();
            var week = date.getDay();
            var hh = date.getHours();
            var mm = date.getMinutes();
            var ss = date.getSeconds();

            // var str = YY + '年' + MM + '月' + DD + '日' + '星期' + week + ' ' + hh + '时' + mm + '分' + ss + '秒'

            return (YY + '年' + MM + '月' + DD + '日 ' + arr[week] + ' ' + hh + '时' + mm + '分' + ss + '秒')
                // console.log(str)
                // p.innerHTML = str;



        }

        // function addZero(n) {
        //     return n < 10 ? "0" + n : n + ""
        // }
    </script>

</body>

</html>
