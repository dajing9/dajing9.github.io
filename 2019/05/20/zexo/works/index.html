<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>锚点链接</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        body {
            text-align: center;
        }
        
        #top {
            display: inline-block;
            height: 60px;
            width: 300px;
            font-size: 33px;
            border-radius: 33px;
            line-height: 60px;
            background-color: rgb(255, 208, 208);
            color: aliceblue;
            margin: 20px 0px;
        }
        
        #aside {
            position: fixed;
            display: inline-block;
            border-radius: 50%;
            height: 100px;
            width: 100px;
            right: 10%;
            bottom: 10%;
            z-index: 200;
            color: aliceblue;
            font-size: 25px;
            background-color: rgb(224, 135, 0);
            padding-top: 18px;
            box-sizing: border-box;
        }
        
        #aside:hover {
            background-color: rgb(129, 215, 255);
        }
        
        a {
            text-decoration: none;
            color: pink;
            font-size: 22px;
        }
        
        .sss {
            display: inline-block;
            height: 40px;
            width: 200px;
            border: 1px solid pink;
            border-radius: 20px;
            line-height: 40px;
        }
        
        .sss:hover {
            background: pink;
            color: aliceblue;
        }
        
        img {
            width: 1200px;
            margin-bottom: 20px;
        }
        
        footer {
            widows: 100%;
            height: 40px;
            line-height: 40px;
            background-color: rgb(206, 206, 206);
        }
    </style>
</head>

<body>
    <a href="#top"><span id="aside">返回<br>顶部</span></a>
    <a href="#bottom"><span id="top">
        锚点链接
    </span></a><br>
    <a href="#first"><span class="sss">第一张图</span></a>
    <a href="#second"><span class="sss">第二张图</span></a>
    <a href="#last"><span class="sss">第三张图</span></a>
    <br><br>
    <img src="img/11.JPG" alt="" id="first">
    <br>
    <a href="#first"><span class="sss">第一张图</span></a>
    <a href="#second"><span class="sss">第二张图</span></a>
    <a href="#last"><span class="sss">第三张图</span></a>
    <br><br>
    <img src="img/22.JPG" alt="" id="second">
    <br>
    <a href="#first"><span class="sss">第一张图</span></a>
    <a href="#second"><span class="sss">第二张图</span></a>
    <a href="#last"><span class="sss">第三张图</span></a>
    <br><br>
    <img src="img/33.JPG" alt="" id="last">
    <footer>请多多关照！</footer>
</body>

</html>
