    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/lazyload.js"></script>
    <script>
        $("img").lazyload({
            placeholder: "images/loading.gif",
            // 用图片提前站位
            // placeholder,值为莫一图片路径，此图片用来占据将要加载的图片的位置，待图片加载时，站位图则会隐藏
            effect: "fadeIn",
            // 载入使用何种效果
            // effect(特效)，值有show（直接显示），fadeIn(淡入)，slideDown(下拉)等，常用fadeIn
            threshold: 200,
            // 提前开始加载
            // threshold,值为数字，代表页面高度，如设置为200，表示滚动条在离目标位置还有200的高度就开始加载图片，可以做到不让用户察觉
            // event: 'click',
            // 事件触发时才加载
            // event,值有click(点击)，mouseover(鼠标滑过)，sporty(运动的)，foobar(...),可以实现鼠标莫过或点击图片才开始加载，后两个值末测试
